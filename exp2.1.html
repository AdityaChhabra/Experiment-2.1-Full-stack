<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Character Count</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #e9f1f8, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        width: 90%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    h2 {
        text-align: center;
        color: #2c3e50;
        margin: 0;
        font-size: 26px;
        font-weight: 600;
    }
    textarea {
        width: 100%;
        min-height: 300px;
        font-size: 18px;
        padding: 20px;
        border-radius: 14px;
        border: 1px solid #ccc;
        resize: vertical;
        outline: none;
        transition: all 0.3s ease;
        line-height: 1.6;
        box-sizing: border-box;
    }
    textarea:focus {
        border-color: #4f8cff;
        box-shadow: 0 0 15px rgba(79,140,255,0.2);
    }
    .counter-box {
        font-size: 18px;
        color: #4f8cff;
        text-align: right;
        font-weight: 600;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textArea" placeholder="Start typing your thoughts here..."></textarea>
    <div class="counter-box">
        Characters: <span id="charCount">0</span>
    </div>
</div>

<script>
    const textArea = document.getElementById('textArea');
    const charCount = document.getElementById('charCount');

    textArea.addEventListener('input', () => {
        charCount.textContent = textArea.value.length;
    });
</script>
</body>
</html>
